<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>fut5</title>
	
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
	<link rel="stylesheet" href="assets/css/styles.css">
	<link rel="icon" type="image/png" sizes="192x192" href="assets/img/logo.png">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<h1 style="text-align: center;margin: 17px;margin-bottom: 27px;"><em style="color: #888888;">fut</em><strong>5</strong></h1>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<h1 style="text-align: center;margin-bottom: 30px;"><small><em>tabla</em></small><strong>jugadores</strong></h1>
				<div class="table-responsive table-borderless" style="border-radius: 10px;border: 3px solid rgba(0,0,0,0.17) ;">
					<table class="table table-striped table-bordered table-hover table-sm">
						<thead>
							<tr>
								<th style="text-align: center;">Nombre</th>
								<th style="text-align: center;">Puntaje</th>
								<th style="text-align: center;">Seleccionar</th>
							</tr>
						</thead>
						<tbody id="jugadoresPreCargados"></tbody>
					</table>
				</div>
			</div>
			<div class="col">
				<h1 style="text-align: center;margin-bottom: 30px;"><small><em>generar</em></small><strong>equipos&nbsp;</strong>
					<button id="btnGenerar" class="btn btn-primary btn-sm"><i class="fas fa-random"></i></button>
					<button id="btnCrearJugador" class="btn btn-success btn-sm" data-bs-toggle="collapse" data-bs-target="#nuevoJug"><i class="fas fa-plus"></i></button>
				</h1>
				<div class="row">
					<div class="col-6">
						
						<h3 style="text-align: center;margin-bottom: 30px;"><em>equipo</em><strong>1&nbsp;</strong></h3>
						<div class="table-responsive table-borderless" style="border-radius: 10px;border: 3px solid rgba(0,0,0,0.17);margin-top: 30px;">
							<table class="table table-striped table-bordered table-hover table-sm">
								<thead>
									<tr>
										<th style="text-align: center;">Nombre</th>
										<th style="text-align: center;">Puntaje</th>
									</tr>
								</thead>
								<tbody id="equipo1">
								</tbody>
								<tfoot>
									<tr>
										<td colspan="2" style="text-align: center;"><h5>Puntos Totales: <b id="totalEquipo1"></b></h5></td>
									</tr>
								</tfoot>
							</table>
						</div>
					</div>
					<div class="col-6">
						<h3 style="text-align: center;margin-bottom: 30px;"><em>equipo</em><strong>2&nbsp;</strong></h3>
						<div class="table-responsive table-borderless" style="border-radius: 10px;border: 3px solid rgba(0,0,0,0.17);margin-top: 30px;">
							<table class="table table-striped table-bordered table-hover table-sm">
								<thead>
									<tr>
										<th style="text-align: center;">Nombre</th>
										<th style="text-align: center;">Puntaje</th>
									</tr>
								</thead>
								<tbody id="equipo2">
								</tbody>
								<tfoot>
									<tr>
										<td colspan="2" style="text-align: center;"><h5>Puntos Totales: <b id="totalEquipo2"></b></h5></td>
									</tr>
								</tfoot>
							</table>
						</div>
					</div>
				</div>				
			</div>
		</div>
	</div>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/js/index.js"></script>
	<script>
		$(document).ready(function() {
			$("input[type='checkbox']").on("click", function(){
				console.log("asd");
				if($("input[type='checkbox']:checked").length == 10){
					$("#btnRandom").removeAttr('hidden');
				}else{
					$("#btnRandom").attr('hidden', 'true');
				}
			});
		});
	</script>
</body>

</html>
